---
layout: default
---

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
    <a href="/" class="navbar-brand ml-3"><h3>Kevin Exton</h3></a>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="{{ site.baseurl }}/#work-header" class="nav-link">Work</a>
        </li>
        <li class="nav-item">
          <a href="{{ site.baseurl }}#projects-header" class="nav-link"
            >Projects</a
          >
        </li>
        <li class="nav-item">
          <a href="{{ site.baseurl }}#education-header" class="nav-link"
            >Education</a
          >
        </li>
        <li class="nav-item">
          <a href="{{ site.baseurl }}/blog.html" class="nav-link active"
            >Blog</a
          >
        </li>
        <li class="nav-item">
          <a href="{{ site.baseurl }}contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  {{ content }}

  <!-- FOOTER -->
  <footer
    id="blog-footer"
    class="bg-primary text-light text-center p-0 fixed-bottom"
  >
    Copyright &copy; {{ site.time | date: "%Y" }}
  </footer>
</body>
